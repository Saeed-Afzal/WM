<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class# 05</title>
</head>

<body>
    <center>
        <h1>Forms</h1>
    </center>
    <hr>
    <br>
    <form action="">
        <p> Enter Username:
            <input type="text" name="username" size="20" maxlength="30">
        </p>
        <p> Enter Password:
            <input type="password" name="username" size="20" maxlength="30">
        </p>
        <p>
            Enter Comments:
        </p>
        <textarea name="comments" cols="40" rows="5">
            Write Comments here
        </textarea>
        <p>
            Select Your Favourite Game
        </p>
        <input type="radio" name="game" value="cricket" checked>Cricket
        <br>
        <input type="radio" name="game" value="hockey">Hockey
        <br>
        <input type="radio" name="football" value="cricket">Football
        <p>
            Select Your Favourite Dishes
        </p>
        <input type="checkbox" name="dish" value="biryani">Biryani
        <br>
        <input type="checkbox" name="dish" value="kabab">Kabab
        <br>
        <input type="checkbox" name="dish" value="nihari">Nihari
        <p>
            Select Your Device:
        </p>
        <select name="devices">
            <option value="Computer">Computer</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
        </select>
        <p>
            Select Your One or More Devices:
        </p>
        <select name="devices" multiple>
            <option value="Computer">Computer</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
            <option value="iPhone">iPhone</option>
        </select>
        <br><br>
        <input type="file" name="pic">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
