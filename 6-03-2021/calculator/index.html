<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-div">
        <h3>Calculator</h3>
        <input type="number">


        <table>
            <tr>
                <td class="first">2nd</td>
                <td class="first">(</td>
                <td class="first">)</td>
                <td class="first">%</td>
                <td class="first">mc</td>
                <td class="first">m+</td>
                <td class="first">m-</td>
                <td class="first">mr</td>
            </tr>
            <tr>
                <td class="first">1/x</td>
                <td class="first">x<sup>2</sup></td>
                <td class="first">x<sup>3</sup></td>
                <td class="first">y<sup>x</sup></td>
                <td class="sec">C</td>
                <td class="sec">+/-</td>
                <td class="sec">รท</td>
                <td class="sec">*</td>
            </tr>
            <tr>
                <td class="first">X!</td>
                <td class="first">--</td>
                <td class="first"><sup>x</sup>/y</td>
                <td class="first">log</td>
                <td class="third">7</td>
                <td class="third">8</td>
                <td class="third">9</td>
                <td class="sec">-</td>
            </tr>
            <tr>
                <td class="first">sin <sup>-1</sup></td>
                <td class="first">cos <sup>-1</sup></td>
                <td class="first">tan <sup>-1</sup></td>
                <td class="first">log <sub>2</sub></td>
                <td class="third">4</td>
                <td class="third">5</td>
                <td class="third">6</td>
                <td class="sec">+</td>
            </tr>
            <tr>
                <td class="first">sinh <sup>-1</sup></td>
                <td class="first">cosh <sup>-1</sup></td>
                <td class="first">tanh <sup>-1</sup></td>
                <td class="first">2 <sup>x</sup></td>
                <td class="third">1</td>
                <td class="third">2</td>
                <td class="third">3</td>
                <td class="sec" rowspan="2">=</td>
            </tr>
            <tr>
                <td class="first">Deg</td>
                <td class="first">TT </td>
                <td class="first">EE</td>
                <td class="first">Rand</td>
                <td class="third" colspan="2">0</td>
                <td class="third">.</td>
                
            </tr>
        </table>
    </div>
</body>
</html>
